<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation</title>
  </head>
  <body>
    <form>
      <div class="dropdown">
        <select name="" id="">
          <option selected disabled>Choose Your Destination</option>
          <option value="">Bali</option>
          <option value="">Rome</option>
          <option value="">London</option>
          <option value="">New York City</option>
        </select>
      </div>
      <br />
      <div class="text-inputs">
        <label for="first-name">First Name: </label>
        <input type="text" name="first-name" id="first-name" />
        <br />
        <label for="last-name">Last Name: </label>
        <input type="text" name="last-name" id="last-name" />
        <br />
        <label for="email">Email: </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="john@gmail.com"
        />
      </div>
      <br />
      <div class="phone">
        <label for="phone">Enter your phone number: </label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="801-888-9999"
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
        />
      </div>
      <br />
      <div class="date">
        <label for="start-date">Start Date: </label>
        <input
          type="date"
          id="start-date"
          name="start-date"
          min="2023-10-01"
          max="2024-12-31"
        />
        <br />
        <label for="end-date">End Date: </label>
        <input
          type="date"
          id="end-date"
          name="end-date"
          min="2023-10-14"
          max="2024-12-31"
        />
      </div>
      <br />
      <div class="radio-button">
        <caption>
          Need helping with any of these accomadations?
        </caption>
        <br /><br />
        <caption>
          Rental Car (choose one):
        </caption>
        <label for="option1">Yes</label>
        <input type="radio" id="option1" name="options" />
        <label for="option2">No</label>
        <input type="radio" id="option2" name="options" />
      </div>
      <br />
      <div class="radio-button-2">
        <caption>
          Hotel Rental (choose one):
        </caption>
        <label for="option1">Yes</label>
        <input type="radio" id="options1" name="options1" />
        <label for="option2">No</label>
        <input type="radio" id="options2" name="options1" />
      </div>
      <br />
      <div class="checkbox">
        <caption>
          Basic or Premium Package (choose one):
        </caption>
        <label for="option1">Basic</label>
        <input type="checkbox" id="option1" name="options" />
        <label for="option2">Premium</label>
        <input type="checkbox" id="option2" name="options" />
        <label for="option2">None</label>
        <input type="checkbox" id="option2" name="options" />
      </div>
      <br />
      <div class="order-form-label">
        <caption>
          How else can we help you with your reservation?
        </caption>
        <br />
        <textarea name="text_area" id="textarea" cols="60" rows="5"></textarea>
        <label for="textarea"></label>
      </div>
      <br />
      <div class="submit-button">
        <input type="submit" value="Book My Reservation" />
      </div>
    </form>
  </body>
  <footer>
    <div class="footer">
      <div class="contact">
        <h4>Contact</h4>
        <ul>
          <li>91 9051 999999</li>
          <li>033 242 8989</li>
        </ul>
      </div>
      <div class="address">
        <h4>Address</h4>
        <ul>
          <li>Sky Towers, Service Road, Hong Kong</li>
        </ul>
      </div>
    </div>
  </footer>
</html>
